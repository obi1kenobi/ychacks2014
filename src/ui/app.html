<!doctype html>
<html>
<head>
  <title>Magic Remote Thing</title>

  <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/login.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">


  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/springTo.js"></script>
  <script src="app.js"></script>

</head>
<body>

<div class="app_icons">

  <div class="app_icon" data-icon-id="0">
    <img src="img/youtube_icon.png"/></div>
  <div class="app_icon" data-icon-id="1">
    <img src="img/facebook_icon.png"/></div>
  <div class="app_icon" data-icon-id="2">
    <img src="img/spotify.png"/></div>
  <div class="app_icon" data-icon-id="3">
    <img src="img/gmail_icon.png"/></div>
  <div class="app_icon" data-icon-id="4">
    <img src="img/reddit.png"/></div>
  <div class="app_icon" data-icon-id="5">
    <img src="img/netflix.png"/></div>

    <!--
  <div class="app_icon" data-icon-id="5">
    <img src="img/gmail_icon.png"/></div> -->


</div>

<div class="popovers">
  <div class="popover">
    <div class="controlset deactivate" data-icon-id="0">

        <div class="app-button bigbutton button" data-type="youtube" command="playpause">
          <img width=136 src="img/play_pause.png"/>
        </div>

        <div class="app-button halfbutton button" data-type="media" command="volume_down">
          <img width=62 src="img/volume_down.png"/>
        </div>
        <div class="app-button halfbutton button" data-type="media" command="volume_up">
          <img width=62 src="img/volume_up.png"/>
        </div>

    </div>

    <div class="controlset deactivate" data-icon-id="1">

        <div class="app-button wide button" data-type="lists" command="up">
          <img width=22 src="img/up.png"/>
        </div>
 

        <div class="app-button like button">
          <img height=48 src="img/like2.png" data-type="facebook" command="like"/>   
        </div>

 
        <div class="app-button wide button" data-type="lists" command="down">
          <img width=22 src="img/down.png"/>
        </div>
       
    </div>

     <div class="controlset deactivate" data-icon-id="2">

        
        <div class="bigbutton button">
          <img width=72 src="img/skip.png"/>
        </div>

        <div class="halfbutton normal button">
          <img style="left: -2px" height=28 src="img/mini_play.png"/>
        </div>
        <div class="halfbutton normal button">
          <img style="left: -4px" height=28 src="img/mini_pause.png"/>
        </div>
       
    </div>

    <div class="controlset deactivate" data-icon-id="3">

      <div class="row">
        <div class="app-button minibutton dark button" data-type="lists" command="up">
          <img width=22 src="img/up.png"/>
        </div>
      </div>

      <div class="row">
        <div class="app-button minibutton dark button">
          <img style="top: -3px" width=32 src="img/back.png" data-type="lists" command="back"/>
        </div>
        <div class="app-button minibutton dark button" data-type="lists" command="open">
           <img style="top: -10px" width=32 src="img/open.png"/>
        </div>
        <div class="app-button minibutton button">
          <img style="top: -12px" width=48 src="img/archive.png" data-type="gmail" command="archive"/>
        </div>
      </div>
      <div class="row">
        <div class="app-button minibutton dark button" data-type="lists" command="down">
          <img width=22 src="img/down.png"/>
        </div>
      </div>

      <!--
        <img style="left: -10px; margin-top: 30px; " width=282 src="img/gmail_controls_mock.png"/>

      -->
       
    </div>

   
        <div class="app-button bigbutton button" data-type="spotify" command="next">
          <img width=72 src="img/skip.png"/>
        </div>

        <div class="app-button halfbutton normal button" data-type="spotify" command="play">
          <img style="left: -2px" height=28 src="img/mini_play.png"/>
        </div>
        <div class="app-button halfbutton normal button" data-type="spotify" command="pause">
          <img style="left: -4px" height=28 src="img/mini_pause.png"/>
        </div>
       
    </div>

    <div class="controlset deactivate" data-icon-id="4">

      <div class="row">
        <div class="app-button minibutton button filler" >
          <img width=22 src="img/up.png"/>
        </div>
        <div class="app-button minibutton dark button" data-type="lists" command="up">
          <img width=22 src="img/up.png"/>
        </div>
        <div class="app-button minibutton button" data-type="reddit" command="upvote">
          <img style="top: -7px;left: -2px;" width=26 src="img/upvote.png"/>
        </div>
      </div>

      <div class="row">
        <div class="app-button minibutton dark button" data-type="lists" command="back">
          <img style="top: -3px" width=32 src="img/back.png"/>
        </div>
        <div class="app-button minibutton dark button" data-type="lists" command="open">
           <img style="top: -10px" width=32 src="img/open.png"/>
        </div>
        <div class="app-button minibutton filler button">
          <img style="top: -12px" width=48 src="img/archive.png"/>
        </div>
      </div>
      <div class="row">
        <div class="app-button minibutton filler button">
          <img width=22 src="img/down.png"/>
        </div>
        <div class="app-button minibutton dark button" data-type="lists" command="down">
          <img width=22 src="img/down.png"/>
        </div>
        <div class="app-button minibutton  button" data-type="reddit" command="downvote">
          <img style="top: -3px;left: -2px;" width=26 src="img/downvote.png"/>
        </div>
      </div>

      <!--
        <img style="left: -10px; margin-top: 30px; " width=282 src="img/gmail_controls_mock.png"/>

      -->
       
    </div>

    <div class="controlset deactivate" data-icon-id="5">

        <div class="app-button bigbutton button" data-type="netflix" command="playpause">
          <img width=136 src="img/play_pause.png"/>
        </div>

        <div class="app-button halfbutton button" data-type="media" command="volume_down">
          <img width=62 src="img/volume_down.png"/>
        </div>
        <div class="app-button halfbutton button" data-type="media" command="volume_up">
          <img width=62 src="img/volume_up.png"/>
        </div>

    </div>


  </div>


</div>

<img id="caret" src="img/caret.png"/>


</body>
</html>
