<!doctype html>
<html>
<head>
  <title>Magic Remote Auth Thing</title>

  <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/login.js"></script>

  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="img/android.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/ios.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">


  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/auth.css">
</head>
<body>

  <img id="lock" src="img/lock.png"/>

  <input id="pass" pattern="[0-9]*"  type="number" autofocus/>

  <div class="submit"> Authenticate </div>


<script>

$('.submit').on("touchstart", function(){
    $(this).addClass('active');
});

$('.submit').on("touchend", function(){
  $(this).removeClass('active');
});

$('.submit').on("click", function(){
  LOGIN.pair($('#pass').val(), function(err, success) {
    if (success) {
      window.location = "/app.html";
    } else {
      alert("Wrong pairing code, try again.");
    }
  });
});

</script>

</body>
</html>
